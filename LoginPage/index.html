<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./login.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <title>Login Form</title>
</head>

<body>
    <div class="main-form">
        <div class="heading">
            <h1>LOGIN FORM</h1>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="username">
                    <pre><input type="text" placeholder="username" autofocus autocomplete="on" required name="username" maxlength="20" minlength="3">  <i class="ri-user-fill"></i></pre>
                </div>
                <div class="password">
                    <pre ><input type="password" placeholder="password"  pattern="[A-Za-z0-9]{3,3,2}" required maxlength="8" name="password" >  <i class="ri-lock-password-line"></i></pre>
                </div>
                <div class="forgots">
                    <pre><input type="checkbox" name="remember-me" id="remember"> <label class="forgots-label" for="remember"> Remember me</label>     <a href="#" >forgot password</a></pre>
                </div>
                <div class="btns">
                    <div class="btn1">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                    <div class="btn2">
                        <button type="reset" class="reset-btn">Reset</button>
                    </div>
                </div>
                <div class="registration-link">
                    <pre>Don't have an account   <a class="register-class" href="#">Register Here</a></pre>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
